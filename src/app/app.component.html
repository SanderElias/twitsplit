<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <h1>
        Twitsplit!
    </h1>
</div>
<div fxLayout='column' style="width:96%;margin:auto;">
    <h3 style="text-align:center">click on the twit sized parts to copy them to clipboard</h3>
    <div fxLayout='row' fxLayoutAlign="space-between stretch">
        <div fxFlex="0 0 250px">
            <app-editor #t></app-editor>
        </div>
        <div fxFlex="1 1 auto" fxLayout='row wrap' fxLayoutAlign="start start">
            <ng-container *ngIf=" lastTweetCopied$ | async; let tweet">
                <div class='lastcopy' [innerText]='tweet'></div>
            </ng-container>
            <app-tweet *ngFor="let tweet of t.tweets" [tweet]=' tweet '></app-tweet>
        </div>
    </div>
</div>
